<html>
<head>
    <script>
    function loadDef() {
    var xhttp = new XMLHttpRequest();
    var term = $("#term").val()
    
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("result").innerHTML =
            this.responseText;
       }
    };
    xhttp.open("GET", "request.php?q="+term, true);
    xhttp.send(); 
}
</script>
</head>

<body>
<h1>Web Dictionary</h1>

<p>Type a word to search below</p>

<input type="text" name="search" id=term  placeholder="Search.."> <button id= Search onclick="loadDef()"> Search </button> 
<button id=GetAll>Get All Definitions</button>


<h3>Definitions:</h3>
<div id=result>
    
</div>

</body>
</html>
